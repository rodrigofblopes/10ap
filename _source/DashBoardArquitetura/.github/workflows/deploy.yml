name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: _source/DashBoardArquitetura/package-lock.json
        
    - name: Debug - List files
      run: |
        echo "=== Root directory contents ==="
        ls -la
        echo "=== _source directory contents ==="
        ls -la _source/
        echo "=== DashBoardArquitetura directory contents ==="
        ls -la _source/DashBoardArquitetura/
        
    - name: Install dependencies
      run: |
        cd _source/DashBoardArquitetura
        echo "=== Installing dependencies ==="
        npm ci
        echo "=== Dependencies installed ==="
        
    - name: Build
      run: |
        cd _source/DashBoardArquitetura
        echo "=== Building project ==="
        npm run build
        echo "=== Build completed ==="
        echo "=== Build output ==="
        ls -la dist/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_source/DashBoardArquitetura/dist
