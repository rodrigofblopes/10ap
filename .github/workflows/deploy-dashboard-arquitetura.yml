name: Deploy Dashboard Arquitetura

on:
  push:
    branches: [ main ]
    paths:
      - 'DashBoardArquitetura/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: DashBoardArquitetura/dashboard-react/package-lock.json
        
    - name: Install dependencies
      run: |
        cd DashBoardArquitetura/dashboard-react
        npm ci
        
    - name: Build
      run: |
        cd DashBoardArquitetura/dashboard-react
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: DashBoardArquitetura/dashboard-react/dist
        destination_dir: dashboard-arquitetura
