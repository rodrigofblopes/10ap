<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Completo do Deploy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .resultado { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .sucesso { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .erro { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .aviso { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico Completo do Deploy</h1>
    <p>Este diagn√≥stico verifica todos os aspectos do deploy para identificar por que o item 2.6 n√£o aparece.</p>
    
    <div class="grid">
        <div>
            <h3>Testes Dispon√≠veis</h3>
            <button onclick="executarDiagnosticoCompleto()">üîç Diagn√≥stico Completo</button>
            <button onclick="testarCSV()">üìÑ Testar CSV</button>
            <button onclick="testarJavaScript()">‚öôÔ∏è Testar JavaScript</button>
            <button onclick="verificarCache()">üóÑÔ∏è Verificar Cache</button>
            <button onclick="limparTudo()">üßπ Limpar Tudo</button>
        </div>
        <div>
            <h3>Informa√ß√µes do Ambiente</h3>
            <div id="infoAmbiente" class="resultado info">
                <p><strong>URL:</strong> <span id="urlAtual"></span></p>
                <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
                <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
            </div>
        </div>
    </div>
    
    <div id="resultado"></div>
    <div id="log" class="log" style="display: none;"></div>

    <script>
        // Inicializar informa√ß√µes do ambiente
        document.getElementById('urlAtual').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString('pt-BR');
        document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 100) + '...';

        function log(mensagem) {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML += `[${new Date().toLocaleTimeString()}] ${mensagem}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(mensagem);
        }

        function limparTudo() {
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('log').innerHTML = '';
            document.getElementById('log').style.display = 'none';
        }

        async function executarDiagnosticoCompleto() {
            log('üöÄ Iniciando diagn√≥stico completo...');
            
            await testarCSV();
            await testarJavaScript();
            await verificarCache();
            
            log('‚úÖ Diagn√≥stico completo finalizado');
        }

        async function testarCSV() {
            log('üìÑ Testando carregamento do CSV...');
            const resultado = document.getElementById('resultado');
            
            try {
                const timestamp = Date.now();
                const url = `./5DARQ.csv?t=${timestamp}`;
                
                log(`üîç Tentando carregar CSV de: ${url}`);
                
                const response = await fetch(url, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const csvContent = await response.text();
                log(`‚úÖ CSV carregado com sucesso (${csvContent.length} caracteres)`);
                
                // Analisar o CSV
                const lines = csvContent.split('\n');
                log(`üìè Total de linhas no CSV: ${lines.length}`);
                
                let item26Encontrado = false;
                let item26Linha = null;
                
                lines.forEach((line, index) => {
                    if (line.includes('2.6')) {
                        item26Encontrado = true;
                        item26Linha = index + 1;
                        log(`üéØ Item 2.6 encontrado na linha ${item26Linha}: ${line.substring(0, 100)}...`);
                    }
                });
                
                resultado.innerHTML += `
                    <div class="resultado ${item26Encontrado ? 'sucesso' : 'erro'}">
                        <h3>üìÑ Teste do CSV - ${item26Encontrado ? '‚úÖ SUCESSO' : '‚ùå ERRO'}</h3>
                        <p><strong>Arquivo carregado:</strong> ${url}</p>
                        <p><strong>Tamanho:</strong> ${csvContent.length} caracteres</p>
                        <p><strong>Total de linhas:</strong> ${lines.length}</p>
                        <p><strong>Item 2.6 encontrado:</strong> ${item26Encontrado ? 'SIM' : 'N√ÉO'}</p>
                        ${item26Linha ? `<p><strong>Linha do item 2.6:</strong> ${item26Linha}</p>` : ''}
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå Erro ao testar CSV: ${error.message}`);
                resultado.innerHTML += `
                    <div class="resultado erro">
                        <h3>üìÑ Teste do CSV - ‚ùå ERRO</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testarJavaScript() {
            log('‚öôÔ∏è Testando JavaScript compilado...');
            const resultado = document.getElementById('resultado');
            
            try {
                // Verificar se o c√≥digo JavaScript cont√©m as corre√ß√µes
                const jsFiles = document.querySelectorAll('script[src*="assets/index-"]');
                log(`üîç Encontrados ${jsFiles.length} arquivos JavaScript`);
                
                let correcoesEncontradas = false;
                
                for (const script of jsFiles) {
                    const response = await fetch(script.src);
                    if (response.ok) {
                        const jsContent = await response.text();
                        
                        // Verificar se cont√©m as corre√ß√µes para 2.6
                        if (jsContent.includes('2.6') && jsContent.includes('Telhado')) {
                            correcoesEncontradas = true;
                            log(`‚úÖ Corre√ß√µes encontradas no arquivo: ${script.src}`);
                        } else {
                            log(`‚ö†Ô∏è Corre√ß√µes n√£o encontradas no arquivo: ${script.src}`);
                        }
                    }
                }
                
                resultado.innerHTML += `
                    <div class="resultado ${correcoesEncontradas ? 'sucesso' : 'erro'}">
                        <h3>‚öôÔ∏è Teste do JavaScript - ${correcoesEncontradas ? '‚úÖ SUCESSO' : '‚ùå ERRO'}</h3>
                        <p><strong>Arquivos JavaScript encontrados:</strong> ${jsFiles.length}</p>
                        <p><strong>Corre√ß√µes para 2.6 encontradas:</strong> ${correcoesEncontradas ? 'SIM' : 'N√ÉO'}</p>
                        ${correcoesEncontradas ? 
                            '<p>‚úÖ O c√≥digo JavaScript cont√©m as corre√ß√µes necess√°rias para processar o item 2.6</p>' :
                            '<p>‚ùå O c√≥digo JavaScript n√£o cont√©m as corre√ß√µes necess√°rias</p>'
                        }
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå Erro ao testar JavaScript: ${error.message}`);
                resultado.innerHTML += `
                    <div class="resultado erro">
                        <h3>‚öôÔ∏è Teste do JavaScript - ‚ùå ERRO</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function verificarCache() {
            log('üóÑÔ∏è Verificando cache do navegador...');
            const resultado = document.getElementById('resultado');
            
            try {
                // Testar com diferentes estrat√©gias de cache
                const timestamp = Date.now();
                const urls = [
                    `./5DARQ.csv?t=${timestamp}`,
                    `./5DARQ.csv?nocache=${timestamp}`,
                    `./5DARQ.csv?v=${Math.random()}`
                ];
                
                let cacheFuncionando = true;
                let resultados = [];
                
                for (const url of urls) {
                    const start = performance.now();
                    const response = await fetch(url, { cache: 'no-cache' });
                    const end = performance.now();
                    const tempo = end - start;
                    
                    resultados.push({
                        url: url,
                        status: response.status,
                        tempo: tempo.toFixed(2)
                    });
                    
                    log(`üîç Teste ${url}: Status ${response.status}, Tempo ${tempo.toFixed(2)}ms`);
                }
                
                resultado.innerHTML += `
                    <div class="resultado info">
                        <h3>üóÑÔ∏è Verifica√ß√£o de Cache</h3>
                        <p><strong>Testes realizados:</strong> ${urls.length}</p>
                        <ul>
                            ${resultados.map(r => `<li>${r.url}: Status ${r.status}, Tempo ${r.tempo}ms</li>`).join('')}
                        </ul>
                        <p><strong>Recomenda√ß√£o:</strong> Se todos os testes retornaram status 200, o cache n√£o √© o problema.</p>
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå Erro ao verificar cache: ${error.message}`);
                resultado.innerHTML += `
                    <div class="resultado erro">
                        <h3>üóÑÔ∏è Verifica√ß√£o de Cache - ‚ùå ERRO</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Executar diagn√≥stico autom√°tico quando a p√°gina carregar
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada, iniciando diagn√≥stico autom√°tico...');
            setTimeout(executarDiagnosticoCompleto, 1000);
        });
    </script>
</body>
</html>
