<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Completo - Item 2.6</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .resultado { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .sucesso { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .erro { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        .aviso { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .item { background: #f8f9fa; padding: 8px; margin: 4px 0; border-radius: 4px; border-left: 3px solid #007bff; }
        .item-26 { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>üîç Debug Completo - Investiga√ß√£o Item 2.6</h1>
    <p>Este teste simula exatamente o processamento da aplica√ß√£o para identificar onde est√° o problema.</p>
    
    <div class="grid">
        <div>
            <h3>Testes</h3>
            <button onclick="executarDebugCompleto()">üîç Debug Completo</button>
            <button onclick="testarProcessamentoCSV()">üìÑ Testar CSV</button>
            <button onclick="testarCategorizacao()">üèóÔ∏è Testar Categoriza√ß√£o</button>
            <button onclick="testarFiltro()">üîç Testar Filtro</button>
            <button onclick="limparTudo()">üßπ Limpar</button>
        </div>
        <div>
            <h3>Informa√ß√µes</h3>
            <div class="resultado info">
                <p><strong>URL:</strong> <span id="urlAtual"></span></p>
                <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
            </div>
        </div>
    </div>
    
    <div id="resultado"></div>
    <div id="log" class="log" style="display: none;"></div>

    <script>
        // Inicializar informa√ß√µes
        document.getElementById('urlAtual').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString('pt-BR');

        function log(mensagem) {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML += `[${new Date().toLocaleTimeString()}] ${mensagem}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(mensagem);
        }

        function limparTudo() {
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('log').innerHTML = '';
            document.getElementById('log').style.display = 'none';
        }

        async function executarDebugCompleto() {
            log('üöÄ Iniciando debug completo...');
            await testarProcessamentoCSV();
            await testarCategorizacao();
            await testarFiltro();
            log('‚úÖ Debug completo finalizado');
        }

        async function testarProcessamentoCSV() {
            log('üìÑ Testando processamento do CSV...');
            const resultado = document.getElementById('resultado');
            
            try {
                const timestamp = Date.now();
                const url = `./5DARQ.csv?t=${timestamp}`;
                
                const response = await fetch(url, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const csvContent = await response.text();
                log(`‚úÖ CSV carregado (${csvContent.length} caracteres)`);
                
                // Simular exatamente o processamento da aplica√ß√£o
                const lines = csvContent.split('\n');
                let dados = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line || line.startsWith(';') || line.includes('Total sem BDI') || line.includes('Total Geral')) {
                        continue;
                    }
                    
                    const columns = line.split(';');
                    if (columns.length >= 8) {
                        const item = columns[0]?.trim();
                        const descricao = columns[1]?.trim();
                        const unidade = columns[2]?.trim();
                        const quantidade = parseFloat(columns[3]?.replace(',', '.') || '0');
                        const maoDeObraStr = columns[4]?.trim() || '0';
                        const materiaisStr = columns[5]?.trim() || '0';
                        const totalStr = columns[6]?.trim() || '0';
                        const pesoStr = columns[7]?.trim() || '0';
                        const elementos3D = columns[8]?.trim() || '';
                        
                        const maoDeObraTotal = parseFloat(maoDeObraStr.replace(/\./g, '').replace(',', '.') || '0');
                        const materiaisTotal = parseFloat(materiaisStr.replace(/\./g, '').replace(',', '.') || '0');
                        const totalFinal = parseFloat(totalStr.replace(/\./g, '').replace(',', '.') || '0');
                        const pesoPercentual = parseFloat(pesoStr.replace('%', '').replace(',', '.') || '0');
                        
                        if (!item || item === '') {
                            continue;
                        }
                        
                        // L√≥gica de categoriza√ß√£o (exatamente como na aplica√ß√£o)
                        let categoria = 'Funda√ß√£o';
                        let subcategoria = 'Outros';
                        let isEtapaTotal = false;
                        
                        if (item === '1' || item === '2' || item === '3') {
                            isEtapaTotal = true;
                            if (item === '1') {
                                categoria = 'T√©rreo';
                                subcategoria = 'Total';
                            } else if (item === '2') {
                                categoria = 'Superior';
                                subcategoria = 'Total';
                            } else if (item === '3') {
                                categoria = 'Pavimento Superior';
                                subcategoria = 'Total';
                            }
                        } else if (item.startsWith('1.')) {
                            categoria = 'T√©rreo';
                            if (item === '1.1') subcategoria = 'Paredes';
                            else if (item === '1.2') subcategoria = 'Piso';
                            else if (item === '1.3') subcategoria = 'Revestimento';
                            else if (item === '1.4') subcategoria = 'Forro';
                            else if (item === '1.5') subcategoria = 'Esquadrias';
                        } else if (item.startsWith('2.')) {
                            categoria = 'Superior';
                            if (item === '2.1') subcategoria = 'Paredes';
                            else if (item === '2.2') subcategoria = 'Piso';
                            else if (item === '2.3') subcategoria = 'Revestimento';
                            else if (item === '2.4') subcategoria = 'Forro';
                            else if (item === '2.5') subcategoria = 'Esquadrias';
                            else if (item === '2.6') subcategoria = 'Telhado';
                        } else if (item.startsWith('3.')) {
                            categoria = 'Pavimento Superior';
                            if (item === '3.1') subcategoria = 'Vigas';
                            else if (item === '3.2') subcategoria = 'Pilares';
                            else if (item === '3.3') subcategoria = 'Lajes';
                        }
                        
                        if (item && descricao && (quantidade > 0 || totalFinal > 0 || isEtapaTotal)) {
                            dados.push({
                                id: item,
                                codigo: item,
                                nome: descricao.length > 50 ? descricao.substring(0, 50) + '...' : descricao,
                                descricao: descricao,
                                categoria: categoria,
                                subcategoria: subcategoria,
                                unidade: unidade,
                                quantidade: quantidade,
                                valorUnitario: quantidade > 0 ? totalFinal / quantidade : 0,
                                maoDeObra: maoDeObraTotal,
                                materiais: materiaisTotal,
                                total: totalFinal,
                                area: 149,
                                peso: pesoPercentual,
                                isEtapaTotal: isEtapaTotal,
                                elementos3D: elementos3D
                            });
                        }
                    }
                }
                
                // Armazenar dados globalmente para outros testes
                window.dadosProcessados = dados;
                
                const item26 = dados.find(d => d.id === '2.6');
                const totalItens = dados.length;
                
                log(`üìä Total de itens processados: ${totalItens}`);
                log(`üéØ Item 2.6 encontrado: ${item26 ? 'SIM' : 'N√ÉO'}`);
                
                if (item26) {
                    log(`‚úÖ Item 2.6: ${item26.descricao} - Total: R$ ${item26.total.toLocaleString('pt-BR')}`);
                }
                
                resultado.innerHTML += `
                    <div class="resultado ${item26 ? 'sucesso' : 'erro'}">
                        <h3>üìÑ Processamento CSV - ${item26 ? '‚úÖ SUCESSO' : '‚ùå ERRO'}</h3>
                        <p><strong>Total de itens processados:</strong> ${totalItens}</p>
                        <p><strong>Item 2.6 encontrado:</strong> ${item26 ? 'SIM' : 'N√ÉO'}</p>
                        ${item26 ? `
                            <div class="item item-26">
                                <strong>2.6 - ${item26.descricao}</strong><br>
                                Categoria: ${item26.categoria} | Subcategoria: ${item26.subcategoria}<br>
                                Total: R$ ${item26.total.toLocaleString('pt-BR')} | Peso: ${item26.peso}%
                            </div>
                        ` : ''}
                        <p><strong>Todos os itens:</strong> ${dados.map(d => d.id).join(', ')}</p>
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`);
                resultado.innerHTML += `
                    <div class="resultado erro">
                        <h3>üìÑ Processamento CSV - ‚ùå ERRO</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testarCategorizacao() {
            log('üèóÔ∏è Testando categoriza√ß√£o...');
            const resultado = document.getElementById('resultado');
            
            if (!window.dadosProcessados) {
                resultado.innerHTML += `
                    <div class="resultado aviso">
                        <h3>üèóÔ∏è Categoriza√ß√£o - ‚ö†Ô∏è AVISO</h3>
                        <p>Execute primeiro o teste de processamento CSV</p>
                    </div>
                `;
                return;
            }
            
            const dados = window.dadosProcessados;
            const categoriasPrincipais = dados.filter(item => item.isEtapaTotal);
            const subcategorias = dados.filter(item => !item.isEtapaTotal);
            
            log(`üìä Categorias principais: ${categoriasPrincipais.length}`);
            log(`üìä Subcategorias: ${subcategorias.length}`);
            
            categoriasPrincipais.forEach(categoria => {
                log(`üèóÔ∏è Categoria ${categoria.id}: ${categoria.descricao} (${categoria.categoria})`);
            });
            
            subcategorias.forEach(subcategoria => {
                log(`üìã Subcategoria ${subcategoria.id}: ${subcategoria.descricao} (${subcategoria.categoria} - ${subcategoria.subcategoria})`);
            });
            
            resultado.innerHTML += `
                <div class="resultado info">
                    <h3>üèóÔ∏è Categoriza√ß√£o - ‚úÖ SUCESSO</h3>
                    <p><strong>Categorias principais:</strong> ${categoriasPrincipais.length}</p>
                    <p><strong>Subcategorias:</strong> ${subcategorias.length}</p>
                    <div style="margin-top: 10px;">
                        ${categoriasPrincipais.map(c => `
                            <div class="item">
                                <strong>${c.id} - ${c.descricao}</strong><br>
                                Categoria: ${c.categoria} | Total: R$ ${c.total.toLocaleString('pt-BR')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function testarFiltro() {
            log('üîç Testando filtro de subcategorias...');
            const resultado = document.getElementById('resultado');
            
            if (!window.dadosProcessados) {
                resultado.innerHTML += `
                    <div class="resultado aviso">
                        <h3>üîç Filtro - ‚ö†Ô∏è AVISO</h3>
                        <p>Execute primeiro o teste de processamento CSV</p>
                    </div>
                `;
                return;
            }
            
            const dados = window.dadosProcessados;
            const categoriasPrincipais = dados.filter(item => item.isEtapaTotal);
            const subcategorias = dados.filter(item => !item.isEtapaTotal);
            
            let problemaEncontrado = false;
            let resultadoFiltro = '';
            
            categoriasPrincipais.forEach(categoria => {
                const subcategoriasDaCategoria = subcategorias.filter(
                    sub => sub.codigo?.startsWith(categoria.codigo || '')
                );
                
                log(`üîç Categoria ${categoria.id} tem ${subcategoriasDaCategoria.length} subcategorias: ${subcategoriasDaCategoria.map(s => s.id).join(', ')}`);
                
                if (categoria.id === '2' && !subcategoriasDaCategoria.find(s => s.id === '2.6')) {
                    problemaEncontrado = true;
                    log(`‚ùå PROBLEMA: Categoria 2 n√£o tem o item 2.6!`);
                }
                
                resultadoFiltro += `
                    <div class="item">
                        <strong>Categoria ${categoria.id} - ${categoria.descricao}</strong><br>
                        Subcategorias (${subcategoriasDaCategoria.length}): ${subcategoriasDaCategoria.map(s => s.id).join(', ')}
                        ${categoria.id === '2' && subcategoriasDaCategoria.find(s => s.id === '2.6') ? '<br><span style="color: green;">‚úÖ Item 2.6 encontrado!</span>' : ''}
                    </div>
                `;
            });
            
            resultado.innerHTML += `
                <div class="resultado ${problemaEncontrado ? 'erro' : 'sucesso'}">
                    <h3>üîç Filtro - ${problemaEncontrado ? '‚ùå PROBLEMA ENCONTRADO' : '‚úÖ FUNCIONANDO'}</h3>
                    ${resultadoFiltro}
                    ${problemaEncontrado ? '<p style="color: red; font-weight: bold;">‚ùå O problema est√° no filtro de subcategorias!</p>' : ''}
                </div>
            `;
        }

        // Executar debug autom√°tico
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada, iniciando debug autom√°tico...');
            setTimeout(executarDebugCompleto, 1000);
        });
    </script>
</body>
</html>
