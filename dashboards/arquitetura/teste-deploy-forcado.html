<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Deploy For√ßado - Item 2.6</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .resultado { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .sucesso { background: #d4edda; color: #155724; }
        .erro { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Teste de Deploy For√ßado - Verifica√ß√£o Item 2.6</h1>
    <p>Este teste for√ßa o bypass do cache e verifica se o item 2.6 est√° sendo processado corretamente no deploy.</p>
    
    <button onclick="testarComCache()">Teste com Cache</button>
    <button onclick="testarSemCache()">Teste sem Cache (For√ßado)</button>
    <button onclick="limparResultados()">Limpar Resultados</button>
    
    <div id="resultado"></div>

    <script>
        function limparResultados() {
            document.getElementById('resultado').innerHTML = '';
        }

        async function testarComCache() {
            await testarCarregamento(false);
        }

        async function testarSemCache() {
            await testarCarregamento(true);
        }

        async function testarCarregamento(forcarSemCache) {
            const resultado = document.getElementById('resultado');
            const timestamp = Date.now();
            
            try {
                console.log('üîç Iniciando teste de carregamento...');
                console.log('For√ßar sem cache:', forcarSemCache);
                
                // Preparar URL com timestamp para bypass de cache
                const url = forcarSemCache ? `./5DARQ.csv?t=${timestamp}&nocache=true` : './5DARQ.csv';
                
                // Configurar headers para bypass de cache
                const headers = forcarSemCache ? {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                } : {};
                
                // Carregar o arquivo CSV
                const response = await fetch(url, {
                    cache: forcarSemCache ? 'no-cache' : 'default',
                    headers: headers
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ao carregar CSV: ${response.status}`);
                }
                
                const csvContent = await response.text();
                console.log('‚úÖ CSV carregado com sucesso');
                console.log('URL usada:', url);
                console.log('Tamanho do arquivo:', csvContent.length);
                
                // Processar o CSV
                const lines = csvContent.split('\n');
                console.log('üìè Total de linhas:', lines.length);
                
                let dados = [];
                let item26Encontrado = false;
                let item26Detalhes = null;
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line || line.startsWith(';')) continue;
                    
                    const columns = line.split(';');
                    if (columns.length >= 8) {
                        const item = columns[0]?.trim();
                        const descricao = columns[1]?.trim();
                        const quantidade = parseFloat(columns[3]?.replace(',', '.') || '0');
                        const totalStr = columns[6]?.trim() || '0';
                        const totalFinal = parseFloat(totalStr.replace(/\./g, '').replace(',', '.') || '0');
                        
                        if (item && descricao && (quantidade > 0 || totalFinal > 0)) {
                            dados.push({ item, descricao, total: totalFinal });
                            
                            if (item === '2.6') {
                                item26Encontrado = true;
                                item26Detalhes = { item, descricao, total: totalFinal, linha: i + 1 };
                                console.log('üéØ Item 2.6 encontrado:', item26Detalhes);
                            }
                        }
                    }
                }
                
                // Exibir resultados
                const tipoTeste = forcarSemCache ? 'SEM CACHE (For√ßado)' : 'COM CACHE';
                const corResultado = item26Encontrado ? 'sucesso' : 'erro';
                
                resultado.innerHTML += `
                    <div class="resultado ${corResultado}">
                        <h3>Teste ${tipoTeste} - ${item26Encontrado ? '‚úÖ SUCESSO' : '‚ùå ERRO'}</h3>
                        <p><strong>URL usada:</strong> ${url}</p>
                        <p><strong>Total de itens processados:</strong> ${dados.length}</p>
                        <p><strong>Item 2.6 encontrado:</strong> ${item26Encontrado ? 'SIM' : 'N√ÉO'}</p>
                        ${item26Detalhes ? `
                            <p><strong>Detalhes do item 2.6:</strong></p>
                            <ul>
                                <li>Linha: ${item26Detalhes.linha}</li>
                                <li>Descri√ß√£o: ${item26Detalhes.descricao}</li>
                                <li>Total: R$ ${item26Detalhes.total.toLocaleString('pt-BR')}</li>
                            </ul>
                        ` : ''}
                        <p><strong>Itens encontrados:</strong> ${dados.map(d => d.item).join(', ')}</p>
                        <p><strong>Timestamp:</strong> ${new Date().toLocaleString('pt-BR')}</p>
                    </div>
                `;
                
                if (item26Encontrado) {
                    console.log('‚úÖ TESTE PASSOU: Item 2.6 foi processado corretamente');
                } else {
                    console.log('‚ùå TESTE FALHOU: Item 2.6 n√£o foi encontrado');
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                resultado.innerHTML += `
                    <div class="resultado erro">
                        <h3>‚ùå ERRO - Teste ${forcarSemCache ? 'SEM CACHE' : 'COM CACHE'}</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Timestamp:</strong> ${new Date().toLocaleString('pt-BR')}</p>
                    </div>
                `;
            }
        }
        
        // Executar teste autom√°tico quando a p√°gina carregar
        window.addEventListener('load', () => {
            console.log('üöÄ P√°gina carregada, executando teste autom√°tico...');
            testarSemCache();
        });
    </script>
</body>
</html>
